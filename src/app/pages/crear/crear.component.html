<div class="card card-outline-danger">
    <div class="card-body">
    	<form class="form-horizontal form-material" (keydown.enter)="$event.preventDefault()" autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    		<div class="card border border-2">
                <div class="card-header ">
                    A. Crear una cuenta de ahorros
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                               <div class="form-floating mb-6">
                                <input type="text" class="form-control" id="nomPersp"
                                formControlName="nomPersp" [class.is-invalid]="nombreInvalido('nomPersp')">
                                <label for="nomPersp">1. Nombre de la persona * </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-6">
                                <input type="text" class="form-control" id="valorI" formControlName="valorI" [class.is-invalid]="nombreInvalido('valorI')">
                                <label for="valorI">2. Valor inicial de la cuenta * </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-4">
                            <button class="btn btn-primary btn-rounded" type="submit">Registrar informaci√≥n</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
    	</form>
    </div>
</div>
