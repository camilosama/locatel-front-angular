<div class="card card-outline-danger">
    <div class="card-body">
    	<form class="form-horizontal form-material" (keydown.enter)="$event.preventDefault()" autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    		<div class="card border border-2">
                <div class="card-header ">
                    B. Consignar
                </div>
                <div class="card-body">
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="numCuenta" formControlName="numCuenta" [class.is-invalid]="nombreInvalido('numCuenta')">
                                    <option value="" selected>Seleccione una opcion</option>
                                    <option *ngFor="let item of listaCuentas" value="{{ item.CUENTANUM }}">{{ item.CUENTANUM }} -> {{ item.CUENTANOM }}</option>
                                </select>
                                <label for="numCuenta">1. Numero de cuenta *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-6">
                                <input type="text" class="form-control" id="valorC" formControlName="valorC" [class.is-invalid]="nombreInvalido('valorC')">
                                <label for="valorC">2. Valor a consignar* </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-4">
                            <button class="btn btn-primary btn-rounded" type="submit">Registrar informaci√≥n</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
    	</form>
    </div>
</div>
